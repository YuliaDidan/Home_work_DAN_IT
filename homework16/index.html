<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Changing theme</title>
</head>
<body>
    <div class="webpage">
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <div class="logo d-flex">
                        <div class="logo__img-wrap mr-2">                                
                            <img src="./img/logo.svg" alt="">
                        </div>
                        <div class="logo__name-wrap d-flex flex-column justify-content-center align-items-end text-center">
                            <span class="logo__name-top">Milan</span>
                            <span class="logo__name-bottom text-center">holidays</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="contacts text-right">
                        <span class="contacts__email">tours@milanoholidays.com</span>
                        <span class="contacts__phone">+39 338 709 0880</span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col d-flex justify-content-start"><div class="img-text-wrap"><img class="img" src="./img/img1.png" alt="img"><p class="img-text text-center">Shoping Tours</p></div></div>
                <div class="col d-flex justify-content-center"><div class="img-text-wrap"><img class="img" src="./img/img2.png" alt="img"><p class=" img-text text-center">Sightseeing Tours</p></div></div>
                <div class="col d-flex justify-content-end"><div class="img-text-wrap"><img class="img" src="./img/img3.png" alt="img"><p class="img-text text-center">Food Tours</p></div></div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col d-flex justify-content-start"><div class="img-text-wrap"><img class="img" src="./img/img4.png" alt="img"><p class="img-text text-center">Bars &amp Nightlife</p></div></div>
                <div class="col d-flex justify-content-center"><div class="img-text-wrap"><img class="img" src="./img/img5.png" alt="img"><p class="img-text text-center">Art &amp Architecture</p></div></div>
                <div class="col d-flex justify-content-end"><div class="img-text-wrap"><img class="img" src="./img/img6.png" alt="img"><p class="img-text text-center">Walking Tours</p></div></div>
            </div>
            <div class="row justify-content-center mb-4">
                    <div class="btn"><a href="#">Change theme!</a></div>
            </div>
            <div class="row justify-content-center">
                <span class="copyright">&copy 2018 Copyright Milano Holidays, Inc All Rights Reserved</span>
            </div>
        </div>
    </div>
    
   <script src="change_theme.js"></script> 
</body>
</html>
